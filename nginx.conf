server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ Cache aggressiva solo per asset statici (JS, CSS, immagini)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|woff|woff2)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # ✅ Angular fallback per tutte le altre rotte SPA
  location / {
    try_files $uri $uri/ /index.html =404;
  }

  # ✅ (Facoltativo) Gestione errori standard
  error_page 404 /index.html;
}
