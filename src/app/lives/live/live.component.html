<!-- src/app/lives/live/live.component.html -->
<div class="live-wrapper">
  <div class="video-wrapper">
    <!-- Overlay caricamento -->
    <div *ngIf="loading" class="loading-overlay">
      <div class="spinner"></div>
      <span>Caricamento live...</span>
    </div>

    <!-- Badge LIVE -->
    <div *ngIf="online" class="live-badge">LIVE</div>

    <!-- Overlay autoplay bloccato -->
    <div *ngIf="autoplayBlocked" class="autoplay-overlay" (click)="startPlayback()">
      ▶️ Clicca per avviare il live
    </div>

    <!-- Video player -->
    <video
      #liveVideo
      id="liveVideo"
      class="live-video"
      playsinline
      webkit-playsinline
      preload="auto"
      autoplay
      muted
      controls
    ></video>
  </div>

  <!-- Messaggio offline -->
  <div *ngIf="!online && !loading" class="offline-msg">
    ⚫ Live offline
  </div>
</div>
