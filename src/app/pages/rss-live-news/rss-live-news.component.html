<!-- src/app/pages/rss-live-news/rss-live-news.component.html -->
<ion-content>
  <div class="ticker-container" *ngIf="news.length > 0">
    <div class="ticker">
      <!-- Primo blocco -->
      <div class="ticker-content">
        <div class="ticker-item" *ngFor="let item of news">
          <a [href]="item.link" target="_blank" rel="noopener noreferrer">
            {{ item.title }}
          </a>
        </div>
      </div>

      <!-- Duplicato per evitare il vuoto -->
      <div class="ticker-content">
        <div class="ticker-item" *ngFor="let item of news">
          <a [href]="item.link" target="_blank" rel="noopener noreferrer">
            {{ item.title }}
          </a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="news.length === 0" class="loading-msg">
    ‚è≥ Caricamento ultime notizie...
  </div>
</ion-content>
