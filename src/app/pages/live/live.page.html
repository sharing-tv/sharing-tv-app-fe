<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LIVE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- 🔝 4 Canali sopra -->
  <div class="channels-grid">
    <div class="channel-item" routerLink="/canale/news">
      <app-canale-news></app-canale-news>
    </div>
    <div class="channel-item" routerLink="/canale/show">
      <app-canale-show></app-canale-show>
    </div>
    <div class="channel-item" routerLink="/canale/arts">
      <app-canale-arts></app-canale-arts>
    </div>
    <div class="channel-item" routerLink="/canale/earth">
      <app-canale-earth></app-canale-earth>
    </div>
  </div>

  <!-- 🎥 Riquadro LIVE -->
  <div class="live-container" *ngIf="streamUrl">
    <div class="live-badge">🔴 LIVE</div>
    <video
      id="liveVideo"
      class="live-video"
      autoplay
      muted
      playsinline
      controls
    ></video>

    <!-- Stato offline -->
    <div *ngIf="!online" class="offline-msg">
      🔴 Offline - Nessuna diretta disponibile
    </div>

    <!-- Pulsante audio -->
    <div *ngIf="online && muted" class="unmute-btn">
      <ion-button expand="block" color="primary" (click)="unmuteVideo()">
        🔊 Attiva Audio
      </ion-button>
    </div>
  </div>

  <!-- 🔻 4 Canali sotto -->
  <div class="channels-grid">
    <div class="channel-item" routerLink="/canale/economy">
      <app-canale-economy></app-canale-economy>
    </div>
    <div class="channel-item" routerLink="/canale/tech">
      <app-canale-tech></app-canale-tech>
    </div>
    <div class="channel-item" routerLink="/canale/life">
      <app-canale-life></app-canale-life>
    </div>
    <div class="channel-item" routerLink="/canale/health">
      <app-canale-health></app-canale-health>
    </div>
  </div>

  <app-rss-live-news></app-rss-live-news>

</ion-content>
